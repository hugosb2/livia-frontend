<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivIA - Assistente Virtual</title>
    
    <link rel="icon" href="assets/perfil.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* style.css */
        :root {
            --cor-primaria: #004d22;
            --cor-secundaria: #008a3e;
            --cor-fundo: #f4f7f6;
            --cor-app-bar: #ffffff;
            --cor-texto-principal: #1c1c1c;
            --cor-texto-secundario: #6c757d;
            --cor-bolha-livia-fundo: #ffffff;
            --cor-bolha-usuario-fundo: var(--cor-primaria);
            --cor-bolha-usuario-texto: #ffffff;
            --cor-input-fundo: #e9ecef;
            --cor-input-borda-foco: var(--cor-secundaria);
            --cor-btn-fundo: var(--cor-primaria);
            --cor-btn-icone: #ffffff;
            --cor-sombra: rgba(0, 0, 0, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --cor-primaria: #2e7d32;
                --cor-secundaria: #66bb6a;
                --cor-fundo: #121212;
                --cor-app-bar: #1e1e1e;
                --cor-texto-principal: #e0e0e0;
                --cor-texto-secundario: #a0a0a0;
                --cor-bolha-livia-fundo: #2c2c2c;
                --cor-bolha-usuario-fundo: var(--cor-primaria);
                --cor-bolha-usuario-texto: #ffffff;
                --cor-input-fundo: #2c2c2c;
                --cor-input-borda-foco: var(--cor-secundaria);
                --cor-btn-fundo: var(--cor-primaria);
                --cor-btn-icone: #ffffff;
            }
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px var(--cor-sombra);
            
            /* --- EFEITO DE VIDRO APLICADO GLOBALMENTE (MOBILE E DESKTOP) --- */
            
            /* 1. Adiciona transparência à cor de fundo original */
            background-color: color-mix(in srgb, var(--cor-fundo) 85%, transparent);
            
            /* 2. Adiciona o efeito de desfoque no fundo */
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        /* --- ESTILOS DO CABEÇALHO ATUALIZADOS --- */
        .app-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            /* Tornando a barra transparente para o efeito funcionar */
            background-color: transparent; 
            border-bottom: 1px solid var(--cor-sombra);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .app-bar h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--cor-texto-principal);
        }

        .subtitle {
            margin: 0;
            font-size: 0.85rem;
            color: var(--cor-texto-secundario);
        }
        /* --- FIM DOS ESTILOS DO CABEÇALHO --- */

        .chat-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 85%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            background-color: var(--cor-primaria);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            background-color: var(--cor-bolha-livia-fundo);
            box-shadow: 0 2px 5px var(--cor-sombra);
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-message .avatar {
            display: none;
        }

        .user-message .message-bubble {
            background-color: var(--cor-bolha-usuario-fundo);
            color: var(--cor-bolha-usuario-texto);
            border-radius: 20px 20px 4px 20px;
        }

        .livia-message {
            align-self: flex-start;
        }

        .livia-message .message-bubble {
            border-radius: 20px 20px 20px 4px;
        }

        .message-bubble p { margin: 0 0 10px; }
        .message-bubble p:last-child { margin-bottom: 0; }
        .message-bubble ul, .message-bubble ol { padding-left: 20px; margin: 10px 0; }
        .message-bubble li { margin-bottom: 5px; }
        .message-bubble a { color: var(--cor-secundaria); text-decoration: none; font-weight: 500; }
        .message-bubble a:hover { text-decoration: underline; }
        .message-bubble strong { font-weight: 700; color: var(--cor-primaria); }
        .message-bubble pre { background-color: rgba(0,0,0,0.05); padding: 10px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; }

        /* --- ESTILOS DA ANIMAÇÃO DE 'DIGITANDO' --- */
        .typing-indicator .message-bubble {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--cor-secundaria);
            animation: typing-bounce 1.2s infinite ease-in-out;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: -1.0s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: -0.8s; }

        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        /* --- FIM DOS ESTILOS DA ANIMAÇÃO --- */

        .input-row {
            display: flex;
            padding: 12px;
            gap: 10px;
            align-items: center;
            /* Tornando a barra transparente para o efeito funcionar */
            background-color: transparent; 
            border-top: 1px solid var(--cor-sombra);
        }

        #pergunta-input {
            flex-grow: 1;
            padding: 14px 20px;
            border-radius: 28px;
            border: 1px solid transparent;
            background-color: var(--cor-input-fundo);
            color: var(--cor-texto-principal);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #pergunta-input:focus {
            outline: none;
            border-color: var(--cor-input-borda-foco);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--cor-input-borda-foco) 20%, transparent);
        }

        #pergunta-input:disabled {
            cursor: not-allowed;
            background-color: #e0e0e0;
        }

        #btn-perguntar {
            background-color: var(--cor-btn-fundo);
            border: none;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
            flex-shrink: 0;
        }

        #btn-perguntar svg {
            fill: var(--cor-btn-icone);
        }

        #btn-perguntar:hover {
            background-color: var(--cor-secundaria);
            transform: scale(1.05);
        }

        #btn-perguntar:disabled {
            cursor: not-allowed;
            background-color: #a0a0a0;
        }

        /* --- ESTILOS PARA TELAS MAIORES --- */
        @media (min-width: 768px) {
            body {
                /* Adicionando a imagem de fundo apenas no desktop */
                background-image: url('assets/background.png');
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            
            .chat-container {
                /* Ajustes de layout para o formato de card */
                width: 100%;
                max-width: 800px;
                height: 90vh;
                max-height: 800px;
                border-radius: 16px;
                overflow: hidden;
                
                /* Adiciona uma borda sutil apenas na versão desktop */
                border: 1px solid color-mix(in srgb, var(--cor-texto-principal) 10%, transparent);
            }
        }

        /* splash.css */
        :root {
            --cor-primaria: #004d22;
            --cor-fundo: #f4f7f6;
            --cor-texto-principal: #1c1c1c;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
            opacity: 1;
            visibility: visible;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            text-align: center;
            animation: fadeInSplash 1.5s ease-in-out;
        }

        .splash-logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .splash-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--cor-primaria);
            margin: 0;
        }

        .splash-text p {
            font-size: 1rem;
            color: var(--cor-texto-principal);
            margin: 4px 0 0;
        }

        @keyframes fadeInSplash {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Adaptação para tema escuro */
        @media (prefers-color-scheme: dark) {
            :root {
                --cor-primaria: #2e7d32;
                --cor-fundo: #121212;
                --cor-texto-principal: #e0e0e0;
            }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <img src="assets/ifbaiano.png" alt="Logo IF Baiano" class="splash-logo">
            <div class="splash-text">
                <h1><b>LivIA</b></h1>
                <p>Assistente Virtual do Campus Itapetinga</p>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <header class="app-bar">
            <div class="header-left">
                <img src="assets/perfil.png" alt="Avatar LivIA" class="header-avatar">
                <div class="header-text">
                    <h1><b>LivIA</b></h1>
                    <p class="subtitle">Assistente Virtual do Campus Itapetinga</p>
                </div>
            </div>
            <img src="assets/ifbaiano.png" alt="Logo IF Baiano" class="logo">
        </header>
        
        <main id="chat-display" class="chat-display"></main>
        
        <footer class="input-row">
            <input type="text" id="pergunta-input" placeholder="Faça sua pergunta..." disabled>
            <button id="btn-perguntar" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', () => {
            // --- CÓDIGO DA SPLASH SCREEN ---
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                // Esconde a splash screen após 2.5 segundos
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                }, 2500); // 2.5 segundos
            }
            // --- FIM DO CÓDIGO DA SPLASH SCREEN ---

            const chatDisplay = document.getElementById('chat-display');
            const perguntaInput = document.getElementById('pergunta-input');
            const btnPerguntar = document.getElementById('btn-perguntar');
            
            // URL CORRETA: Apenas a base da API
            const apiUrl = 'https://livia-backend.onrender.com';

            const view = {
                addMessage: (text, sender) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('chat-message');
                    
                    const avatar = document.createElement('div');
                    avatar.classList.add('avatar');

                    const bubble = document.createElement('div');
                    bubble.classList.add('message-bubble');
                    bubble.innerHTML = marked.parse(text);

                    if (sender === 'user') {
                        messageElement.classList.add('user-message');
                        messageElement.appendChild(bubble);
                    } else {
                        messageElement.classList.add('livia-message');
                        avatar.innerHTML = `<img src="./assets/perfil.png" alt="LivIA">`;
                        messageElement.appendChild(avatar);
                        messageElement.appendChild(bubble);
                    }
                    chatDisplay.appendChild(messageElement);
                    view.scrollToBottom();
                },
                showTypingIndicator: () => {
                    const typingElement = document.createElement('div');
                    typingElement.id = 'typing-indicator';
                    typingElement.classList.add('chat-message', 'livia-message');
                    typingElement.innerHTML = `
                        <div class="avatar"><img src="./assets/perfil.png" alt="LivIA"></div>
                        <div class="message-bubble">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    `;
                    chatDisplay.appendChild(typingElement);
                    view.scrollToBottom();
                },
                removeTypingIndicator: () => {
                    const indicator = document.getElementById('typing-indicator');
                    if (indicator) {
                        indicator.remove();
                    }
                },
                setInputState: (enabled) => {
                    perguntaInput.disabled = !enabled;
                    btnPerguntar.disabled = !enabled;
                    if (enabled) perguntaInput.focus();
                },
                scrollToBottom: () => {
                    chatDisplay.scrollTop = chatDisplay.scrollHeight;
                }
            };

            const chatApiService = {
                start: async () => {
                    // Requisição para a URL correta: https://livia-backend.onrender.com/asks/start
                    const response = await fetch(`${apiUrl}/start`);
                    if (!response.ok) throw new Error('Falha ao iniciar a conversa.');
                    return response.json();
                },
                sendMessage: async (question) => {
                    // Requisição para a URL correta: https://livia-backend.onrender.com/asks/chat
                    const response = await fetch(`${apiUrl}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question }),
                    });
                    if (!response.ok) throw new Error(`Erro na API: ${response.statusText}`);
                    return response.json();
                }
            };

            const controller = {
                handleSendMessage: async () => {
                    const question = perguntaInput.value.trim();
                    if (!question) return;

                    view.addMessage(question, 'user');
                    perguntaInput.value = '';
                    view.setInputState(false);
                    view.showTypingIndicator();

                    try {
                        const data = await chatApiService.sendMessage(question);
                        view.removeTypingIndicator();
                        view.addMessage(data.response, 'livia');
                    } catch (error) {
                        console.error('Falha ao comunicar com o backend:', error);
                        view.removeTypingIndicator();
                        view.addMessage('**Ops!** Ocorreu um erro. Por favor, tente novamente mais tarde.', 'livia');
                    } finally {
                        view.setInputState(true);
                    }
                },
                init: async () => {
                    view.setInputState(false);
                    view.showTypingIndicator();
                    try {
                        const data = await chatApiService.start();
                        view.removeTypingIndicator();
                        view.addMessage(data.response, 'livia');
                        view.setInputState(true);
                    } catch (error) {
                        console.error('Falha ao iniciar:', error);
                        view.removeTypingIndicator();
                        view.addMessage('**Erro de Conexão**: Não consegui me conectar. Verifique o backend e recarregue a página.', 'livia');
                    }
                }
            };

            btnPerguntar.addEventListener('click', controller.handleSendMessage);
            perguntaInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    controller.handleSendMessage();
                }
            });
            
            controller.init();
        });
    </script>
</body>
</html>
